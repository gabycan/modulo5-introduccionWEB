<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formulario de Registro</title>
    </head>
    <body>
        <form action="process.php" method="post">
            <h2>Mi Formulario de Registro</h2>

            <Div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
            </Div>
            <Div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido">
            </Div>
            <Div>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
            </Div>
            <Div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password">
            </Div>
            <Div>
                <label for="pw_confirm">Confirmación de Contraseña:</label>
                <input type="password" id="pw_confirm" name="password_confirmacion">
            </Div>
            <Div>
                <label for="cumpleannos">Cumpleaños:</label>
                <input type="date" id="cumpelannos" name="cumpleannos">
            </Div>
            <Div>
                <p>Selecciona tu género:</p>
                <label for="masculino">Hombre</label>
                <input type="radio" id="masculino" name="genero" value="masculino">
            
                <label for="femenino">Mujer</label>
                <input type="radio" id="femenino" name="genero" value="femenino">
                
                <label for="otro">Otro</label>
                <input type="radio" id="otro" name="genero" value="Otro">
            </Div>
                <p>Una breve descripción de ti:</p>
                <textarea name="descripcion"></textarea>
            <Div>
                <p>Lenguaje favorito:</p>
                <select name="lenguaje">
                    <option value="JavaScript">JavaScript</option>
                    <option value="Java">Java</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                </select>
            </Div>
            <Div>
                <input type="submit" value="Enviar">
            </Div>
        </form>
    </body>
</html>
